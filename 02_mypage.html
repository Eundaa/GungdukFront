<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>my page</title>
</head>
<body>
<div class="frame_mypage">
    <div class = "header">
        <!-- png -->
        <img src="img/ic-back.png"
             srcset="img/ic-back@2x.png 2x,
             img/ic-back@3x.png 3x"
             layout="responsive"
             class="ic_back">
        <span class="header_title">마이페이지</span>
    </div>
    <div class="content_mypage">
        <div class="rec1_mypage">
            <div class="rec1_img_mypage">
                <img src="img/ic-level-labor.png"
                    srcset="img/ic-level-labor@2x.png 2x,
                img/ic-level-labor@3x.png 3x"
                    class="ic_level">
                <img src="img/ic-help.png"
                    srcset="img/ic-help@2x.png 2x,
                img/ic-help@3x.png 3x"
                 class="ic_help">
            </div>
            <div class="rec1_name_mypage">노비</div>
            <div class="rec1_points_mypage">80%</div>
            <div class="rec1_bar_mypage">
                <div class="rec1_done_mypage"></div>
            </div>
        </div>
        <div class="rec2_mypage">
            <span class="rec2_title_mypage">달성률</span>
            <div class="rec3_mypage">
                <div class="rec3_title_mypage">경복궁</div>
                <div class="rec3_points_mypage">80%</div>
                <div class="rec3_bar_mypage">
                    <div class="rec3_doneG_mypage"></div>
                </div>

            </div>
            <div class="rec3_mypage">
                <div class="rec3_title_mypage">창경궁</div>
                <div class="rec3_points_mypage">50%</div>
                <div class="rec3_bar_mypage">
                    <div class="rec3_doneCha_mypage"></div>
                </div>
            </div>
            <div class="rec3_mypage">
                <div class="rec3_title_mypage">덕수궁</div>
                <div class="rec3_points_mypage">70%</div>
                <div class="rec3_bar_mypage">
                    <div class="rec3_doneD_mypage"></div>
                </div>
            </div>
            <div class="rec3_mypage">
                <div class="rec3_title_mypage">창덕궁</div>
                <div class="rec3_points_mypage">20%</div>
                <div class="rec3_bar_mypage">
                    <div class="rec3_doneCdg_mypage"></div>
                </div>
            </div>
        </div>
        <div class="rec4_mypage">
            <div class="rec5_mypage">
                <img src="img/ic-quest.png"
                     srcset="img/ic-quest@2x.png 2x,
             img/ic-quest@3x.png 3x"
                     class="rec5_ic_mypage">
                <span class="rec5_text_mypage">퀘스트 완료 목록 보기</span>
                <img src="img/ic-next.png"
                     srcset="img/ic-next@2x.png 2x,
             img/ic-next@3x.png 3x"
                     class="ic_next">
            </div>
            <div class="rec5_mypage">
                <img src="img/ic-edit.png"
                     srcset="img/ic-edit@2x.png 2x,
             img/ic-edit@3x.png 3x"
                     class="rec5_ic_mypage">
                <span class="rec5_text_mypage">회원 정보 수정</span>
                <img src="img/ic-next.png"
                     srcset="img/ic-next@2x.png 2x,
             img/ic-next@3x.png 3x"
                     class="ic_next">
            </div>
            <div class="rec5_mypage">
                <img src="img/ic-logout.png"
                     srcset="img/ic-logout@2x.png 2x,
             img/ic-logout@3x.png 3x"
                     class="rec5_ic_mypage">
                <span class="rec5_text_mypage">로그아웃</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
