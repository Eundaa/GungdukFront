<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>questList</title>
</head>
<body>
<div class="wrapper">
    <div class = "header">
        <!-- png -->
        <img src="img/ic-back.png";
             srcset="img/ic-back@2x.png 2x,
             img/ic-back@3x.png 3x"
             layout="responsive"
             class="ic_back">
        <span class="header_title">퀘스트 완료 목록</span>
    </div>
    <div class="content_gray">
        <div class="rec1_questCheck">
            <div class="rec1_title_questCheck">
                경복궁
            </div>
            <img src="img/img-gyeongbokQ.png"
                 srcset="img/img-gyeongbokQ@2x.png 2x,
             img/img-gyeongbokQ@3x.png 3x"
                 class="img_gyeongbokQ">

        </div>
        <div class="rec2_questCheck">
            <div class="rec3_questCheck">
                <div class="rec3_title_questCheck">긍정전</div>
                <div class="rec3_img_questCheck">
                    <img src="img/ic-check-done.png"
                         srcset="img/ic-check-done@2x.png 2x,
                                 img/ic-check-done@3x.png 3x"
                         class="ic_check_done">
                </div>
            </div>
            <div class="rec3_questCheck">
                <div class="rec3_title_questCheck">사정전</div>
                <div class="rec3_img_questCheck">
                    <img src="img/ic-check-none.png"
                         srcset="img/ic-check-none@2x.png 2x,
                                 img/ic-check-none@3x.png 3x"
                         class="ic_check_none">
                </div>
            </div>
            <div class="rec3_questCheck">
                <div class="rec3_title_questCheck">강녕전과 교태전</div>
                <div class="rec3_img_questCheck">
                    <img src="img/ic-check-none.png"
                         srcset="img/ic-check-none@2x.png 2x,
                                 img/ic-check-none@3x.png 3x"
                         class="ic_check_none">
                </div>
            </div>
            <div class="rec3_questCheck">
                <div class="rec3_title_questCheck">흠경각과 함원전</div>
                <div class="rec3_img_questCheck">
                    <img src="img/ic-check-done.png"
                         srcset="img/ic-check-done@2x.png 2x,
                                 img/ic-check-done@3x.png 3x"
                         class="ic_check_done">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
