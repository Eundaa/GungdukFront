<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <title>join</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        input{
            width: 92.5vw;
            height: 2.85vh;
            border: none;
        }
        input::placeholder{
            font-family: AppleSDGothicNeo;
            font-size: 2.1vh;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.14;
            letter-spacing: normal;
            color: #e4e4e4;
        }
    </style>
    <script>
        var checkpw = function(){
            if(document.getElementById("inputPW_join").value==document.getElementById("inputCheckPW_join").value){
                document.getElementById("alert_pwC_form").style.color="#5f9ea0";
                document.getElementById("alert_pwC_form").innerHTML="비밀번호가 일치합니다.";
            }else{
                document.getElementById("alert_pwC_form").style.color="red";
                document.getElementById("alert_pwC_form").innerHTML="비밀번호가 일치하지 않습니다."
            }
        }

        var checkemail = function() {
            var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
            if(filter.test($("#inputEmail_join").val())){
                document.getElementById("alert_email_form").style.color="#5f9ea0";
                document.getElementById("alert_email_form").innerHTML="이메일 형식이 올바릅니다.";
            }else{
                document.getElementById("alert_email_form").style.color="red";
                document.getElementById("alert_email_form").innerHTML="이메일 형식이 올바르지 않습니다."
            }
        }

        var checkphonenum = function() {
            var regPhone = /^((01[1|6|7|8|9])[1-9]+[0-9]{6,7})|(010[1-9][0-9]{7})$/;
            if(regPhone.test($("#inputPhoneNum_join").val())){
                document.getElementById("alert_num_form").style.color="#5f9ea0";
                document.getElementById("alert_num_form").innerHTML="핸드폰 번호 형식이 올바릅니다.";
            }else{
                document.getElementById("alert_num_form").style.color="red";
                document.getElementById("alert_num_form").innerHTML="핸드폰 번호 형식이 올바르지 않습니다."
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class = "header">
            <a href="javascript:history.back();">
                <img src="img/ic-back@2x.png"
                    layout="responsive"
                    class="ic_back">
            </a>
            <span class="header_title">회원 가입</span>
        </div>
        <div class="content">   
            <form>
                <!-- id -->
                <div class="rec_form">
                    <label for="inputID_join" class="title_form">ID</label>
                    <div class="box_form">
                        <input id="inputID_join" type="text" name="id" placeholder="아이디를 입력하세요." required>
                    </div>
                    <div class="line_form" id="line_id_form"></div>
                    <div class="alert_form" id="alert_id_form"></div>
                </div>
                <!-- 비밀번호 -->
                <div class="rec_form">
                    <label for="inputPW_join" class="title_form">비밀번호</label>
                    <div class="box_form">
                        <input id="inputPW_join" type="password" name="password" placeholder="비밀번호를 입력하세요." onkeyup="checkpw();" required>
                    </div>
                    <div class="line_form" id="line_pw_form"></div>
                    <div class="alert_form" id="alert_pw_form"></div>
                </div>
                <!-- 비밀번호 확인 -->
                <div class="rec_form">
                    <label for="inputCheckPW_join" class="title_form">비밀번호 확인</label>
                    <div class="box_form">
                        <input id="inputCheckPW_join" type="password" name="passwordCheck" placeholder="비밀번호를 다시 입력하세요." onkeyup="checkpw();" required>
                    </div>
                    <div class="line_form" id="line_pwC_form"></div>
                    <div class="alert_form" id="alert_pwC_form"></div>
                </div>
                <!-- 핸드폰 번호 -->
                <div class="rec_form">
                    <label for="inputPhoneNum_join" class="title_form">핸드폰 번호</label>
                    <div class="box_form">
                        <input id="inputPhoneNum_join" type="number" name="phoneNum" placeholder="핸드폰 번호를 입력하세요." onkeyup="checkphonenum();" required>
                    </div>
                    <div class="line_form" id="line_num_form"></div>
                    <div class="alert_form" id="alert_num_form"></div>
                </div>
                <!-- 이메일 주소 -->
                <div class="rec_form">
                    <label for="inputEmail_join" class="title_form">이메일 주소</label>
                    <div class="box_form">
                        <input id="inputEmail_join" type="email" name="email" placeholder="이메일 주소를 입력하세요." onkeyup="checkemail();" required>
                    </div>
                    <div class="line_form" id="line_email_form"></div>
                    <div class="alert_form" id="alert_email_form"></div>
                </div>
            </form>
            <div class="rec1_join"></div>
            <div class="rec2_btn_join">
                <div id="btn_join" class="btn_form">
                    <span class="btn_text_form">가입하기</span>
                </div>
            </div>
            <a href="00_1_login.html"><div class="rec3_btn_join"></div></a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        function checkEmail(input_email){
            var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
            return filter.test(input_email);
        }
        function checkPhoneNum(p) {
            p = p.split('-').join('');
            var regPhone = /^((01[1|6|7|8|9])[1-9]+[0-9]{6,7})|(010[1-9][0-9]{7})$/;
            return regPhone.test(p);
        }
        $(function(){
            $(".rec2_btn_join").click(function(){
                var exptext = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z\-]+/;
                var userID = $("#inputID_join").val();
                var password = $("#inputPW_join").val();
                var passwordCheck = $("#inputCheckPW_join").val();
                var phoneNumber = $("#inputPhoneNum_join").val();
                var email = $("#inputEmail_join").val();
                data = "{\"id\" : \"" + userID + "\", \"email\" : \""+email+"\", \"phoneNum\" : \""+phoneNumber+"\", \"pw\" : \""+password+"\"}";
                
                //하나도 입력 안 한 경우
                if ($("#inputID_join").val() == "" && $("#inputPW_join").val() == "" && $("#inputCheckPW_join").val() == "" &&  $("#inputPhoneNum_join").val() == "" && $("#inputEmail_join").val() ==""){
                    if ( $("#inputID_join").val() == ""){
                        $("#alert_id_form").text('ID를 입력하세요.');
                        if($("#inputID_join").keydown(function(){
                            $('#alert_id_form').empty();
                        }));
                    } 
                    if ( $("#inputEmail_join").val() == "" ){
                        $("#alert_email_form").text('이메일 주소를 입력하세요.');
                        if($("#inputEmail_join").keydown(function(){
                            $('#alert_email_form').empty();
                        }));
                    } 
                    if ( $("#inputPW_join").val() == "" ){
                        $("#alert_pw_form").text('비밀번호를 입력하세요.');
                        if($("#inputPW_join").keydown(function(){
                            $('#alert_pw_form').empty();
                        }));
                    } 
                    if ( $("#inputCheckPW_join").val() == "" ){
                        $("#alert_pwC_form").text('비밀번호 확인을 입력하세요.');
                        if($("#inputCheckPW_join").keydown(function(){
                            $('#alert_pwC_form').empty();
                        }));
                    } 
                    if ( $("#inputPhoneNum_join").val() == "" ){
                        $("#alert_num_form").text('핸드폰 번호를 입력하세요.');
                        if($("#inputPhoneNum_join").keydown(function(){
                            $('#alert_num_form').empty();
                        }));
                    }
                    $(".rec1_join").css('color','red');
                    $(".rec1_join").text('모두 입력해주세요.');
                    return false;
                }
                //완전히 입력 안 한 경우 
                else if ($("#inputID_join").val() == "" || $("#inputPW_join").val() == "" || $("#inputCheckPW_join").val() == "" ||  $("#inputPhoneNum_join").val() == "" || $("#inputEmail_join").val() ==""){
                    if ( $("#inputID_join").val() == ""){
                        $("#alert_id_form").text('ID를 입력하세요.');
                        if($("#inputID_join").keydown(function(){
                            $('#alert_id_form').empty();
                        }));
                    } 
                    if ( $("#inputEmail_join").val() == "" ){
                        $("#alert_email_form").text('이메일 주소를 입력하세요.');
                        if($("#inputEmail_join").keydown(function(){
                            $('#alert_email_form').empty();
                        }));
                    } 
                    if ( $("#inputPW_join").val() == "" ){
                        $("#alert_pw_form").text('비밀번호를 입력하세요.');
                        if($("#inputPW_join").keydown(function(){
                            $('#alert_pw_form').empty();
                        }));
                    } 
                    if ( $("#inputCheckPW_join").val() == "" ){
                        $("#alert_pwC_form").text('비밀번호 확인을 입력하세요.');
                        if($("#inputCheckPW_join").keydown(function(){
                            $('#alert_pwC_form').empty();
                        }));
                    } 
                    if ( $("#inputPhoneNum_join").val() == "" ){
                        $("#alert_num_form").text('핸드폰 번호를 입력하세요.');
                        if($("#inputPhoneNum_join").keydown(function(){
                            $('#alert_num_form').empty();
                        }));
                    }
                    $(".rec1_join").css('color','red');
                    $(".rec1_join").text('기입된 정보가 올바르지 않습니다.');
                    return false;
                } 
                //비번확인, 이메일형식, 핸드폰형식 모두 일치하지 않는 경우
                else if ( $("#inputPW_join").val() != $("#inputCheckPW_join").val() && !checkEmail(email) && !checkPhoneNum(phoneNumber)){
                    $(".rec1_join").css('color','red');
                    $(".rec1_join").text('기입된 정보가 올바르지 않습니다.');
                    return false;
                } 
                //비번확인, 이메일형식, 핸드폰형식 중에 하나라도 일치하지 않는 경우
                else if ( $("#inputPW_join").val() != $("#inputCheckPW_join").val() || !checkEmail(email) || !checkPhoneNum(phoneNumber)){
                    $(".rec1_join").css('color','red');
                    $(".rec1_join").text('기입된 정보가 올바르지 않습니다.');
                    return false;
                }

                jQuery.ajax({
                    type : "POST",
                    url : "http://13.125.138.168:8080/gungduk/api/v1/regist",
                    data : data,
                    async:false,
                    contentType : "application/json; charset=UTF-8",
                    success:function(data){
                        // 아이디가 중복된 경우
                        if ( data == -1 ){
                            $("#alert_id_form").text('이미 존재하는 아이디입니다.');
                                if($("#inputID_join").keydown(function(){
                                    $('#alert_id_form').empty();
                                }));
                        }  else if ( data == 1 ) {
                            $(".rec1_join").css('color','#5f9ea0');
                            $(".rec1_join").text('회원가입 되었습니다.');
                            $(".rec2_btn_join").remove();
                            $(".rec3_btn_join").css({
                                'width': '92.5vw',
                                'height': '7.85vh',
                                'border-radius': '8px',
                                'background-color': '#5f9ea0',
                                'margin-left': '3.75vw',
                                'text-align': 'center',
                                'margin-top': '1.78vh',
                                'margin-bottom': '2.14vh',
                                'position': 'absolute',
                                'bottom': '0'
                            })
                            $(".rec3_btn_join").append("<span style='height: 7.85vh;font-size: 0.875em;font-weight: bold;font-style: normal;font-stretch: normal;letter-spacing: -0.5px;color: #ffffff;line-height: 7.85vh;'>로그인 페이지로 이동</span>");
                        }
                    },
                    error:function(request,error){ 
                        console.log(error.responseText);
                        console.log(request.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
