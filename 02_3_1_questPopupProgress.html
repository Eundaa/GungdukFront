<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>qusetProgress</title>
</head>
<body>
<div class="frame">
    <div class = "header">
        <!-- png -->
        <img src="img/ic-back.png"
             srcset="img/ic-back@2x.png 2x,
             img/ic-back@3x.png 3x"
             layout="responsive"
             class="ic_back">
        <span class="header_title">지도</span>
    </div>
    <div class="content_popup">
        <div class="Rectangle-3">
            <div class="Rectangle-4">
                <div class="Rectangle-4-1">
                    <img src="img/ic-clear-alter.png"
                         srcset="img/ic-clear-alter@2x.png 2x,
             img/ic-clear-alter@3x.png 3x"
                         class="ic_clear_alter" />
                    <img src="img/gradient-white-m.png"
                         srcset="img/gradient-white-m@2x.png 2x,
         img/gradient-white-m@3x.png 3x"
                         class="gradient_white_m">
                </div>
                <img src="img/gyeongbok-gungj.png"
                     srcset="img/gyeongbok-gungj@2x.png 2x,
             img/gyeongbok-gungj@3x.png 3x" class="rec4_img" />
            </div>
            <div class="Rectangle-5">
                <div class="rec5_title">근정전</div>
                <div class="rec5_bar"></div>
                <div class="rec5_content">조선 초기부터 역대 국왕의 즉위식이나 대례 등을 거행하던 곳으로,  현재의 것은 조선 말기인 1867년 흥선대원군이 중건한 것입니다. 현존하는 최대의 목조건물이라고 해요. </div>
            </div>
            <div class="Rectangle-6">
                <span class="rec6_text">퀘스트 시작하기</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
