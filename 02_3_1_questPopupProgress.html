<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>qusetProgress</title>
</head>
<body>
<div class="wrapper_popUp">
    <div class="content_popUp">
        <div class="header_popUp">
            <div class="header_title_popUp">근정전</div>
            <img src="img/ic-clear.png"
                srcset="img/ic-clear@2x.png 2x,
                    img/ic-clear@3x.png 3x"
                class="ic_clear">
        </div>
        <div class="img_popUp">
            <img src="img/gyeongbok-gungj.png"
                    srcset="img/gyeongbok-gungj@2x.png 2x,
            img/gyeongbok-gungj@3x.png 3x" class="rec4_img" />
        </div>
        <div class="quest_popUp">
            <div class="quest_Q_popUp">
                근정전의 지붕 위에는 여러 장식들이 있어요! <br>
                다음 보기 중 장식으로 만들어지지 않은 것은 무엇일까요?
            </div>
            <form action="#">
                <div class="quest_ex_popUp">
                    <input type="radio" id="e1" name="radio-group" checked>
                    <label for="e1">저팔계</label>
                    <input type="radio" id="e2" name="radio-group">
                    <label for="e2">손오공</label>
                    <input type="radio" id="e3" name="radio-group">
                    <label for="e3">해치</label>
                </div>   
            </form> 
        </div>
        <div class="btn_popUp_questProgress">
            <div class="btn_popUp">
                <span class="btn_popUp_text">제출하기</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
