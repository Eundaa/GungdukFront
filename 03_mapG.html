<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>03_mapG</title>
</head>
<body>
<div class="wrapper">
    <div class = "header">
        <a href="javascript:history.back();">
            <img src="img/ic-back@2x.png"
                layout="responsive"
                class="ic_back">
        </a>
        <span class="header_title">지도</span>
    </div>
    <div class="content">
        <div class="rec1_map">
            <img src="img/img-map-gyeongbok.png"
                 id="img_map_gyeongbok">
        </div>
        <div class="rec2_btns_map">
            <div class="rec3_btnL_map">
                <span class="textL_map" onclick="loopData()">위치 확인</span>
            </div>
            <div class="rec3_btnR_map">
                <span class="textR_map" onclick="stopData()">위치 중지</span>
            </div>
            <a href="javascript:history.back();">
                <div class="rec3_btn_map">
                    <span class="text_map">안내종료</span>
                </div>
            </a>
        </div>
        
    </div>
</div>
</body>
</html>
