    <!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function(){
          var userID = sessionStorage.getItem("id");
          var area = "kbk";
          $.ajax({
                  type:"POST",
                  url:"http://13.125.138.168:8080/gungduk/api/v1/successQst", 
                  data: {"id": userID, "plcName": area},
                  async: false, 
                  success:function(data){
                      var len = data.length;
                      
                      for(var i=0;i<len;i++){
                          if(data[i]=="광화문") $("#g1").html("<img src='img/ic-check-done@2x.png' class='ic_check_done'>");
                          else if(data[i]=="근정전") $("#g2").html("<img src='img/ic-check-done@2x.png' class='ic_check_done'>");
                          else if(data[i]=="사정전") $("#g3").html("<img src='img/ic-check-done@2x.png' class='ic_check_done'>");
                          else if(data[i]=="강녕전") $("#g4").html("<img src='img/ic-check-done@2x.png' class='ic_check_done'>");
                          else if(data[i]=="교태전") $("#g5").html("<img src='img/ic-check-done@2x.png' class='ic_check_done'>");
                          else if(data[i]=="흠경각") $("#g6").html("<img src='img/ic-check-done@2x.png' class='ic_check_done'>");
                          else if(data[i]=="자경전") $("#g7").html("<img src='img/ic-check-done@2x.png' class='ic_check_done'>");
                          else if(data[i]=="함화당") $("#g8").html("<img src='img/ic-check-done@2x.png' class='ic_check_done'>");
                          else if(data[i]=="향원정") $("#g9").html("<img src='img/ic-check-done@2x.png' class='ic_check_done'>");
                          else if(data[i]=="건청궁") $("#g10").html("<img src='img/ic-check-done@2x.png' class='ic_check_done'>");
                          else if(data[i]=="태원전") $("#g11").html("<img src='img/ic-check-done@2x.png' class='ic_check_done'>");
                          else if(data[i]=="경회루") $("#g12").html("<img src='img/ic-check-done@2x.png' class='ic_check_done'>");
                          else if(data[i]=="수정전") $("#g13").html("<img src='img/ic-check-done@2x.png' class='ic_check_done'>");
                      }
                  },
                  error:function(request, error){
                      console.log(error.responseText);
                       console.log(request.responseText);
                  }
              });
      });
      </script>
</body>
