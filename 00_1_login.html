<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style type="text/css">
        input{
            width: 92.5vw;
            height: 2.85vh;
            border: none;
        }
    </style>
    <title>login</title>
</head>
<body>
<div class="wrapper">
    <div class = "header">
        <div class="rec1_img_login">
            <img src="img/logotypegd@2x.png"
                 class="logotypegd">
        </div>
    </div>
    <div class="content">
        <form>
            <div class="rec_form">
                <div class="title_form">ID</div>
                <div class="box_form"><input type="text" name="id" placeholder="아이디를 입력해주세요."></div>
                <div class="line_form" id="line_id_form"></div>
                <div class="alert_form" id="alert_id_form"></div>
            </div>
            <div class="rec_form">
                <div class="title_form">비밀번호</div>
                <div class="box_form"><input type="password" name="password" placeholder="비밀번호를 입력해주세요."></div>
                <div class="line_form" id="line_pw_form"></div>
                <div class="alert_form" id="alert_pw_form"></div>
            </div>
        </form>
        <div class="rec2_btn_login">
            <div class="btn_form">
                <span class="btn_text_form">로그인</span>
            </div>
        </div>
        <div class="rec3_kakaobtn_login">
            <div class="kakaobtn_form">
                <img src="img/ic-kakao-account@2x.png"
                        class="ic-kakao-account">
                <span class="kakaobtn_text_form">카카오 계정으로 로그인</span>
            </div>
        </div>
        <div class="rec4_btn_login">
            <div class="findbtn_form">
                <span class="findbtn_text_form">아이디/비밀번호 찾기</span>
            </div>
            <div class="joinbtn_form">
                <span class="joinbtn_text_form">회원가입</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
