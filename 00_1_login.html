<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="logo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <title>Login</title>
</head>
<body id="loginBody">
<div id="wrapper">
    <div id="header"></div>
    <!-- content -->
    <div class="box-id">
        <div class="inner-box-id">
            <form>
                <div class="id"><lable for="user-id">ID</lable></div>
                <div><input type="text" name="id" class="id-input-box" id="user-id"
                            placeholder="아이디를 입력해주세요."></div>
            </form>
            <div class="line"></div>
        </div>
        <div class="empty"></div>
    </div>
    <div class="box-pw">
        <div class="inner-box-pw">
            <form>
                <div class="pw"><lable for="user-pw">비밀번호</lable></div>
                <div><input type="text" name="pw" class="pw-input-box" id="user-pw"
                            placeholder="비밀번호를 입력해주세요."></div>
            </form>
            <div class="line"></div>
        </div>
        <div class="empty"></div>
    </div>
    <div class="box-login">
        <div class="login">로그인</div>
    </div>
    <div class="box-kakaologin">
        <div class="kakaologin">
            <div class="kakaologinimg"><img src="img/ic-kakao-account@2x.png" ></div>
            <div class="kakaologin2">카카오 계정으로 로그인</div>
        </div>
    </div>

    <div class="findIDPW">
        <div class="findIDPWcontent">아이디/비밀번호 찾기</div>
    </div>
    <div class="signup">
        <div class="signupContent">회원가입</div>
    </div>

    <div id="footer"></div>
</div>

</body>
</html>
