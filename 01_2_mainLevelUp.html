<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>mainLevelUp</title>
</head>
<body>
<div class="wrapper_popUp">
    <div class="content_popUp">
        <div class="header_popUp">
            <span class="header_title">계급</span>
            <img src="img/ic-clear@2x.png"
                class="ic_clear">
        </div>
        <div class="result_popUp">
            <div class="rec1_mainLevelUp">
                <span class="rec1_content_mainLevelUp">축하합니다!</span>
            </div>
            <div class="rec2_mainLevelUp">
                <div class="rec2_img1_mainLevelUp">
                    <img src="img/ic-level-labor@2x.png"
                         class="img1">
                </div>
                <img src="img/rightLine.png"
                     class="rightLine">
                <div class="rec2_img2_mainLevelUp">
                    <img src="img/ic-level-civilian@2x.png"
                        class="img2">
                </div>
            </div>
            <div class="rec3_mainLevelUp">
                <span class="rec3_content_mainLevelUp">
                    노비에서 평민으로 <br />진급하셨습니다.
                </span>
            </div>
        </div>
        <div class="btn_popUp">
            <span class="btn_popUp_text">확인</span>
        </div>
    </div>
</div>
</body>
</html>
