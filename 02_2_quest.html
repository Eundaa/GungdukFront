<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>quest</title>
</head>
<body>
<div class="wrapper">
    <div class = "header">
        <!-- png -->
        <img src="img/ic-back.png"
             srcset="img/ic-back@2x.png 2x,
             img/ic-back@3x.png 3x"
             layout="responsive"
             class="ic_back">
        <span class="header_title">퀘스트 완료 목록</span>
    </div>
    <div class="content">
        <div class="rec1_quest">
            <div class="rec1_img_quset">
                <img src="img/ic-level-labor.png"
                     srcset="img/ic-level-labor@2x.png 2x,
                 img/ic-level-labor@3x.png 3x"
                     class="ic_level">
            </div>
            <div class="rec1_name_quest">노비</div>
            <div class="rec1_points_quest">80%</div>
            <div class="rec1_bar_quest">
                <div class="rec1_done_quest"></div>
            </div>
        </div>
        <div class="rec2_quest">
            <!-- 경복궁 -->
            <div class="rec2_g_quest">
                <span class="recG_text" >경복궁</span>
                <span class="recG_bar"></span>
                <a href="http://www.royalpalace.go.kr:8080/">
                    <img src="img/img-gyeongbok.png"
                         srcset="img/img-gyeongbok@2x.png 2x,
                 img/img-gyeongbok@3x.png 3x" class="img_gyeongbok">
                </a>
            </div>
            <!-- 창경궁 -->
            <div class="rec2_chag_quest">
                <span class="recG_text" >창경궁</span>
                <span class="recG_bar"></span>
                <a href="http://cgg.cha.go.kr/">
                    <img src="img/img-changgyeong.png"
                         srcset="img/img-changgyeong@2x.png 2x,
                     img/img-changgyeong@3x.png 3x"
                         class="img_changgyeong">
                </a>
            </div><br>
            <!-- 덕수궁 -->
            <div class="rec2_d_quest">
                <span class="recG_text" >덕수궁</span>
                <span class="recG_bar"></span>
                <a href="http://www.deoksugung.go.kr/">
                    <img src="img/img-deoksu.png"
                         srcset="img/img-deoksu@2x.png 2x,
                 img/img-deoksu@3x.png 3x"
                         class="img_deoksu">
                </a>
            </div>
            <!-- 창덕궁 -->
            <div class="rec2_chad_quest">
                <span class="recG_text" >창덕궁</span>
                <span class="recG_bar"></span>
                <a href="http://www.cdg.go.kr/">
                    <img src="img/img-changdeok.png"
                         srcset="img/img-changdeok@2x.png 2x,
                 img/img-changdeok@3x.png 3x"
                         class="img_changdeok">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
