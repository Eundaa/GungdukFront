<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <title>quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class = "header">
        <a href="javascript:history.back();">
            <img src="img/ic-back@2x.png" layout="responsive"
                class="ic_back">
        </a>
        <span class="header_title">퀘스트 완료 목록</span>
    </div>
    <div class="content">
        <div class="current_status">
            <div class="img_current_status">
                <img class="ic_level">
                <a href="01_1_mainLevel.html"><img src="img/ic-help@2x.png" class="ic_help"></a>
            </div>
            <div class="name_current_status"></div>
            <div class="points_current_status"></div>
            <div class="bar_current_status">
                <div class="done_current_status"></div>
            </div>
        </div>
        <div class="rec1_quest">
            <!-- 경복궁 -->
            <div class="rec1_g_quest">
                <span class="recG_text" >경복궁</span>
                <span class="recG_bar"></span>
                <a href="02_2_1_qCheckListG.html">
                    <img src="img/img-gyeongbok@2x.png"
                        class="img_gyeongbok">
                </a>
            </div>
            <!-- 창경궁 -->
            <div class="rec1_chag_quest">
                <span class="recG_text" >창경궁</span>
                <span class="recG_bar"></span>
                <a href="02_2_1_qCheckListCha.html">
                    <img src="img/img-changgyeong@2x.png"
                        class="img_changgyeong">
                </a>
            </div><br>
            <!-- 덕수궁 -->
            <div class="rec1_d_quest">
                <span class="recG_text" >덕수궁</span>
                <span class="recG_bar"></span>
                <a href="02_2_1_qCheckListD.html">
                    <img src="img/img-deoksu@2x.png"
                        class="img_deoksu">
                </a>
            </div>
            <!-- 창덕궁 -->
            <div class="rec1_chad_quest">
                <span class="recG_text" >창덕궁</span>
                <span class="recG_bar"></span>
                <a href="02_2_1_qCheckListCdg.html">
                    <img src="img/img-changdeok@2x.png"
                        class="img_changdeok">
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
//달성율 표시 위해 사용자 id 받아오기
$(function(){
    var userID = "id="+ sessionStorage.getItem("id");
    
    $.ajax({
    type: "POST",
    url: "http://13.125.138.168:8080/gungduk/api/v1/finishQuest",
    data: userID,
    async: false,
    success: function(data){
        //계급 이름, 사진 변경과 퍼센테이지 변경
        if ( data.level == 1 ){
            $(".ic_level").attr('src','img/ic-level-labor@2x.png');
            $(".name_current_status").text("노비");
            $(".points_current_status").text(data.percent + "%");
            $(".done_current_status").css({
                'width': data.percent + "%"
            });
        } else if ( data.level == 2 ){
            $(".ic_level").attr('src','img/ic-level-civilian@2x.png');
            $(".name_current_status").text("평민");
            $(".points_current_status").text(data.percent + "%");
            $(".done_current_status").css({
                'width': data.percent + "%"
            });
        } else if ( data.level == 3 ){
            $(".ic_level").attr('src','img/ic-level-general@2x.png');
            $(".name_current_status").text("관리");
            $(".points_current_status").text(data.percent + "%");
            $(".done_current_status").css({
                'width': data.percent + "%"
            });
        } else if ( data.level == 4 ){
            $(".ic_level").attr('src','img/ic-level-gentleman@2x.png');
            $(".name_current_status").text("양반");
            $(".points_current_status").text(data.percent + "%");
            $(".done_current_status").css({
                'width': data.percent + "%"
            });
        } else if ( data.level == 5 ){
            $(".ic_level").attr('src','img/ic-level-king@2x.png');
            $(".name_current_status").text("왕");
            $(".points_current_status").text(data.percent + "%");
            $(".done_current_status").css({
                'width': data.percent + "%"
            });
        }
        
    }});
    })
</script>
</body>
</html>
